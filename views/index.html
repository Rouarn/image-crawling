<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>图片抓取器</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav">
        <div class="brand">📸 图片抓取器</div>
        <button id="theme-toggle" class="toggle" aria-label="切换主题">🌙</button>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="card hero">
          <h2>快速开始</h2>
          <p class="muted">填写目标页面，支持自动“下一页”和分页模式占位符 {page}，并发与延迟可调。</p>
        </div>
      </section>
      <section class="section">
        <div class="card">
          <h2>抓取配置</h2>
          <p class="muted">支持分页模式与自动“下一页”，可配置并发与延迟。</p>
          <form id="crawl-form">
            <div class="grid">
              <label>
                目标页面 URL
                <input name="url" placeholder="https://example.com" required />
                <small>示例：https://example.com/gallery</small>
              </label>
              <label>
                输出目录
                <input name="outDir" placeholder="images" />
                <small>默认保存到 images 目录</small>
              </label>
              <label>
                最大页数
                <input name="maxPages" type="number" min="1" value="5" />
                <small>自动“下一页”最多抓取的页数</small>
              </label>
              <label>
                并发下载数
                <input name="concurrency" type="number" min="1" value="6" />
                <small>同时下载的任务数</small>
              </label>
              <label>
                页面延迟 (ms)
                <input name="pageDelayMs" type="number" min="0" value="500" />
                <small>每页抓取之间的等待时间</small>
              </label>
              <label>
                分页模式 (可选)
                <input
                  name="pagePattern"
                  placeholder="https://site.com/list?page={page}"
                />
                <small>在 URL 中使用 {page} 作为页码占位符</small>
              </label>
              <label>
                起始页 (可选)
                <input name="startPage" type="number" min="1" />
                <small>与分页模式配合使用</small>
              </label>
              <label>
                结束页 (可选)
                <input name="endPage" type="number" min="1" />
                <small>与分页模式配合使用</small>
              </label>
            </div>
            <button type="submit">开始抓取</button>
            <span id="status" class="status"></span>
          </form>
        </div>
      </section>

      <section class="section">
        <div class="card">
          <h2>已下载图片</h2>
          <div id="images" class="images"></div>
        </div>
      </section>

      <section class="section">
        <div class="card">
          <h2>使用说明</h2>
          <ul class="guides">
            <li>直接填写目标页面 URL 可自动识别常见“下一页”。</li>
            <li>若站点不规范或跨域分页，请使用“分页模式”示例： https://site.com/list?page={page}。</li>
            <li>起始页与结束页仅在填写“分页模式”时生效。</li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container">
        <span>构建于 Express + Cheerio · 图片抓取器</span>
      </div>
    </footer>

    <script src="/js/main.js" defer></script>
  </body>
</html>
